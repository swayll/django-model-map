name: Django CI

# Когда запускать этот скрипт?
on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    # На какой системе запускать (обычно Linux)
    runs-on: ubuntu-latest

    # МАТРИЦА ТЕСТИРОВАНИЯ (Самое крутое!)
    # Этот скрипт запустится 4 раза параллельно для каждой версии Python
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.8, 3.9, 3.10, 3.11, 3.12, 3.13]

    steps:
      # 1. Скачать ваш код
      - uses: actions/checkout@v4

      # 2. Установить нужную версию Python (из матрицы)
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}

      # 3. Установить зависимости
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install django
          pip install .
          # Если есть requirements.txt для тестов:
          # pip install -r requirements.txt

      # 4. Запустить тесты
      # Предполагаем, что у вас есть тесты. Если нет - этот шаг пока можно упростить
      - name: Run Tests
        run: |
          # Здесь команда запуска ваших тестов.
          # Для Django обычно это:
          python manage.py test
